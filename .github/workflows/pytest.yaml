name: PyTest

on:
  push:
  pull_request:

env:
  COLUMNS: 120

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.version }}

      - name: Install Dependencies
        run: make install

      - name: Run Tests
        run: make pytest

      - name: Run OpenAPI Live Tests
        run: pytest tests/integration/test_live_openapi.py --run-live-openapi -v
        # Note: OpenAPI tests CAN run in CI (globally accessible, no feeder IP required)
        # Future: When API keys are required, add secrets.ADSBLOL_API_KEY
        continue-on-error: false
